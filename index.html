<!DOCTYPE html>
<html lang="pt-br" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertex Web | Sites Profissionais</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Aplica o tema imediatamente para evitar FOUC (Flash of Unstyled Content)
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }

      tailwind.config = {
        darkMode: 'class', // Habilita o modo escuro baseado em classe
        theme: {
          extend: {
            colors: {
              'brand-dark': '#0A071B',
              'brand-dark-2': '#110D2F',
              'brand-dark-3': '#1A143A',
              'brand-purple': '#8A2BE2',
              'brand-blue': '#4A90E2',
              'brand-light-purple': '#A855F7',
              'brand-light-blue': '#3B82F6',
              'custom-purple-1': '#6100FF',
              'custom-purple-2': '#A100FF',
              'custom-teal-1': '#31878D',
              'custom-blue-1': '#0080CF',
              'custom-teal-2': '#4EC9D1',
              // Cores para o tema claro
              'brand-light': '#FFFFFF',
              'brand-light-2': '#F3F4F6', // gray-100
              'brand-light-3': '#E5E7EB', // gray-200
            },
            animation: {
              'float-1': 'float 6s ease-in-out infinite',
              'float-2': 'float 7s ease-in-out infinite',
              'float-3': 'float 8s ease-in-out infinite',
              'spin-slow': 'spin 8s linear infinite',
              'spin-slow-reverse': 'spin 8s linear infinite reverse',
              'fade-in-scale': 'fadeInScale 1s ease-out forwards',
              'fade-in-up': 'fadeInUp 1s ease-out 0.5s forwards',
            },
            keyframes: {
              float: {
                '0%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-15px)' },
                '100%': { transform: 'translateY(0px)' },
              },
              fadeInScale: {
                'from': { opacity: 0, transform: 'scale(0.9)' },
                'to': { opacity: 1, transform: 'scale(1)' },
              },
              fadeInUp: {
                'from': { opacity: 0, transform: 'translateY(20px)' },
                'to': { opacity: 1, transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">

  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",

  }
}
</script>

</head>
